  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">{{title}}</a>
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> Username
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li class="divider"></li>
              <li><a href="#">Sign Out</a></li>

          </div>

              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>

    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Manage Record</li>
              <li><a href="/">Record List</a></li>
              <li><a href="add_record">Add New Record</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        
        <div class="span9">
        
            <div class="row-fluid">
                <h2>Edit Record</h2>
            </div>
            <div class="row-fluid">
                <form class="well" method="post" action="/update_record">

                    <input type="hidden" name="id" value="{{results._id}}">
                    <label>First Name</label>
                    <input type="text" class="span6" placeholder="Your First Name" name="first_name" value="{{results.first_name}}">

                    <label>Last Name</label>
                    <input type="text" class="span6" placeholder="Your Last Name" name="last_name" value="{{results.last_name}}">

                    <label>Email</label>
                    <input type="text" class="span4" placeholder="email@email.com" name="email" value="{{results.email}}">
                    
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>


        </div>


      </div><!--/row-->

      <hr>

      <footer>
